<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Storytelling App</title>
</head>
<body>
    <h1>Welcome to the Storytelling App!</h1>
    <form id="storyForm">
        <label for="storySelect">Select Story:</label>
        <select id="storySelect" name="storySelect">
            <!-- Options will be populated by JavaScript -->
        </select><br><br>
        <label for="characters">Characters:</label>
        <input type="text" id="characters" name="characters"><br><br>
        <label for="by_characters">By Characters:</label>
        <input type="text" id="by_characters" name="by_characters"><br><br>
        <label for="history">History:</label>
        <textarea id="history" name="history"></textarea><br><br>
        <button type="button" onclick="createStory()">Add Chapter</button>
    </form>
    <h2>Generated Story:</h2>
    <div id="generatedStory"></div>

    <a href="/recommendations" id="fetchRecommendationsButton">Fetch Recommendations</a>
    <h2>Recommended Stories:</h2>
    <div id="recommendedStories"></div>

    <script>
        document.addEventListener('DOMContentLoaded', async function() {
            const response = await fetch('/api/stories');
            const stories = await response.json();
            const storySelect = document.getElementById('storySelect');
            stories.forEach(story => {
                const option = document.createElement('option');
                option.value = story.id;
                option.text = story.title;
                storySelect.appendChild(option);
            });
        });

        async function addChapter() {
            const storyId = document.getElementById('storySelect').value;
            const characters = document.getElementById('characters').value;
            const by_characters = document.getElementById('by_characters').value;
            const history = document.getElementById('history').value;

            const response = await fetch(`/api/stories/${storyId}/chapters`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    user_id: 1,  // 假设用户ID为1
                    preferences: {
                        characters: characters,
                        by_characters: by_characters,
                        history: history
                    }
                })
            });

            const data = await response.json();
            if (response.ok) {
                document.getElementById('generatedStory').innerText = `Story ID: ${data.story}\nTitle: ${data.title}\nBody: ${data.body}`;
            } else {
                document.getElementById('generatedStory').innerText = `Error: ${data.error}`;
            }
        }

        async function fetchRecommendations() {
            console.log("Fetching recommendations...");
            const response = await fetch('/recommendations');
            const data = await response.json();
            if (response.ok) {
                const recommendationsDiv = document.getElementById('recommendedStories');
                recommendationsDiv.innerHTML = '';
                data.forEach(story => {
                    const storyDiv = document.createElement('div');
                    storyDiv.innerText = `Story ID: ${story.id}\nTitle: ${story.title}\nBody: ${story.body}`;
                    recommendationsDiv.appendChild(storyDiv);
                });
            } else {
                document.getElementById('recommendedStories').innerText = `Error: ${data.error}`;
            }
        }

        // Fetch recommendations on button click
        document.getElementById('fetchRecommendationsButton').addEventListener('click', fetchRecommendations);
    </script>

    <script>
        async function createStory() {
            console.log("Creating story...");
            const characters = document.getElementById('characters').value;
            const by_characters = document.getElementById('by_characters').value;
            const history = document.getElementById('history').value;

            const response = await fetch('/api/stories', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    user_id: 1,  // 假设用户ID为1
                    preferences: {
                        characters: characters,
                        by_characters: by_characters,
                        history: history
                    }
                })
            });

            const data = await response.json();
            if (response.ok) {
                document.getElementById('generatedStory').innerText = `Story ID: ${data.story}\nTitle: ${data.title}\nBody: ${data.body}`;
            } else {
                document.getElementById('generatedStory').innerText = `Error: ${data.error}`;
            }
        }
    </script>
</body>
</html>
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Story API</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h1 class="mt-5">Welcome to the Story API</h1>
        <p class="lead">Use the buttons below to interact with the API.</p>
        <div class="mt-4">
            <a href="/api/stories" class="btn btn-primary">View Stories</a>
            <a href="/api/stories/new" class="btn btn-success">Create New Story</a>
        </div>
    </div>
</body>
</html>
