<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Recommendations</title>
</head>
<body>
    <h1>Open Stories</h1>
    <ul>
        {% for story in stories %}
            <li><a href="{{ url_for('routes.get_story', id=story.id) }}">{{ story.title }}</a> - {{ story.excerpt }}</li>
        {% endfor %}
    </ul>
</body>
</html>
