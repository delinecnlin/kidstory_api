<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ story.title }}</title>
</head>
<body>
    <h1>{{ story.title }}</h1>
    <p>{{ story.body }}</p>
    <h2>Chapters</h2>
    <ul>
        {% for chapter in story.chapters %}
            <li>{{ chapter.title }}</li>
        {% endfor %}
    </ul>
</body>
</html>
